{% extends "base.html" %}

{% block page_title %}Question {{question_num +1}}{% endblock %}

{% block page_header %}
<h1> Question {{question_num +1}}</h1>
{% endblock %}

{% block content %}

<h2>{{question.question}}</h2>

<form action="/response" method="POST">

{% for choice in question.choices %}
<label>
<input type="radio" name="answer" value="{{choice}}"  class="choices">
{{choice}}
</label>
<br>
{% endfor %}

<button>Next</button>
</form>


{% endblock %}
